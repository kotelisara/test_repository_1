<!DOCTYPE html>

<!-- Rolling 12 dice and displaying frequencies. -->
<html>
   <head>
      <meta charset = "utf-8">
      <!--Pravenje tabela za frekvenciite-->
      <title>Die Rolling Frequencies</title> 
      <style type = "text/css">
        img { margin-right: 10px; }
        table { width: 200px; 
                background-color: deepskyblue;
                border-collapse:collapse; }
        table, th, td { border: 1px;
                        padding:4px;
                        margin-top: 20px;}
        th { text-align: left;   
            color:ghostwhite; 
            background-color: blue; 
        }                
    </style>

<script>
    var frequency1=0;
    var frequency2=0;
    var frequency3=0;
    var frequency4 = 0;
    var frequency5 = 0; 
    var frequency6 = 0;
    var totalDice = 0;

function start() {
    var button=document.getElementById("rollButton");
    button.addEventListener("click", rollDice, false );
} 
//roll dice function
function rollDice {
        var face;
        for(var i=1; i<=12; ++i)
        {
            face=Math.floot( 1+ Math.random() * 6 );
            setImage(i, face);
            tallyRolls( face ); // zgolemi go brojacot za frequency
            ++totalDice;

        }
        updateFrequencyTable();
}

function tallyRolls(face){
    switch(face)
    {
        case 1: 
        ++frequency1;
        break;

        case 2:
        ++frequency2;
        break;

        case 3:
        ++frequency3;
        break;

        case 4:
        ++frequency4;
        break;

        case 5:
        ++frequency5;
        break;

        case 6:
        ++frequency6;
        break;
    }
 }
function setImage(dieNumber, face)
{
    var dieImg=document.getElementById("die", dieNumber);   
    dieImg.setAttribute("src", "die", + face + ".png");
    dieImg.setAttribute( "alt", "die with " + face + " spot(s)" ); 
}

function updateFrequencyTable() {
    var tableDiv = document.getElementById( "frequencyTableDiv" );
    tableDiv.innerHTML = "<table>" + 
               "<caption>Die Rolling Frequencies</caption>" +
               "<thead><th>Face</th><th>Frequency</th>" + 
               "<th>Percent</th></thead>" +
               "<tbody><tr><td>1</td><td>" + frequency1 + "</td><td>" + 
               formatPercent(frequency1 / totalDice) + "</td></tr>" +
               "<tr><td>2</td><td>" + frequency2 + "</td><td>" + 
               formatPercent(frequency2 / totalDice)+ "</td></tr>" +
               "<tr><td>3</td><td>" + frequency3 + "</td><td>" + 
               formatPercent(frequency3 / totalDice) + "</td></tr>" +
               "<tr><td>4</td><td>" + frequency4 + "</td><td>" +
               formatPercent(frequency4 / totalDice) + "</td></tr>" +
               "<tr><td>5</td><td>" + frequency5 + "</td><td>" +
               formatPercent(frequency5 / totalDice) + "</td></tr>" +
               "<tr><td>6</td><td>" + frequency6 + "</td><td>" + 
               formatPercent(frequency6 / totalDice) + "</td></tr>" +
               "</tbody></table>";
}
function formatPercent(value)
{
    value = value * 100;
    return value.toFixed(2); // toFixed e za dve decimali
}

window.addEventListener( "load", start, false );

</script>
</head>

<body>  <!--za prvata kocka-->
    <p><img id="die1"  src="blank.png" alt="die 1 image">
        <img id="die2" src="blank.png" alt="die 1 image">
        <img id="die3" src="blank.png" alt="die 1 image">
        <img id="die4" src="blank.png" alt="die 1 image">
        <img id="die5" src="blank.png" alt="die 1 image">
        <img id="die6" src="blank.png" alt="die 1 image"> </p>
        <!-- za vtorata kocka-->
        <p><img id="die1" src="blank.png" alt="die 1 image">
        <img id="die2" src="blank.png" alt="die 1 image">
        <img id="die3" src="blank.png" alt="die 1 image">
        <img id="die4" src="blank.png" alt="die 1 image">
        <img id="die5" src="blank.png" alt="die 1 image">
        <img id="die6" src="blank.png" alt="die 1 image"></p>

    <form action="#">
        <input id="RollButton" , type="button", value="Roll Dice">
    </form>
    <div id = "frequencyTableDiv"></div>

  
</body>
