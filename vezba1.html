<!DOCTYPE html>
 <html>
   <head>
       <title>Change color</title>
<body>
    <div id="demo"></div>
       <input type="button" value="Click here to change the background color" onclick="changeBackground()">
       <p id="p1">Paragraph1</p>
       <p id ="p2">Paragraph2</p>
</body>
<script>
    function changeBackground(){
           var x=document.getElementById(p1);
           var y=document.getElementById(p2);
            x.style.color="red";
            y.style.color="red";


    }






</script>
